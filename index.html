<!DOCTYPE html>
<html>
<head>
	<title>Jane Doette - Portfolio</title>
	<!-- Latest compiled and minified CSS -->
	<meta name="viewport" content="width=device-width, inital-scale=1.0" />
	<link href='https://fonts.googleapis.com/css?family=Raleway:100,500' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="style.css"/>
	<link rel="shortcut icon" href="/favicon.ico?d56109b09d7b1d8cde52dc366f7f2ead" />
</head>
<body>
	<header>
		<div class="logo">
			<img src="images_src/udacity_logo.svg" alt="Udacity Logo">
		</div>
		<div class="title">
			<h1>JANE DOETTE</h1>
			<h2>FRONT-END NINJA</h2>
		</div>
	</header>	
	<hr/>
	<section>
		<div class="feature-image">
			<img src="images/cityscape-480.jpg" srcset="images/cityscape-240.jpg 240w,
			images/cityscape-320.jpg 320w,
			images/cityscape-480.jpg 480w,
			images/cityscape-640.jpg 640w"
			sizes="100vw" alt="Picture of cityscape"/>
		</div>
		<h3>Featured Work</h3>
		<div class="container">
				<figure class="thumbnail">
					<img src="images/sea-240.jpg" alt="Waves"/>
					<figcaption>
						<h3>WAVES</h3>
						<a href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a>
					</figcaption>
				</figure>
				<figure class="thumbnail">
					<img src="images/sand-240.jpg" alt="Desert sand"/>
					<figcaption>
						<h3>DESERT</h3>
						<a href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a>
					</figcaption>
				</figure>
				<figure class="thumbnail">
					<img src="images/swamp-240.jpg" alt="A Swamp"/>
					<figcaption>
						<h3>SWAMP</h3>
						<a href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a>
					</figcaption>
				</figure>
				<figure class="thumbnail">
					<img src="images/forest-240.jpg" alt="Misty Forest"/>
					<figcaption>
						<h3>FOREST</h3>
						<a href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a>
					</figcaption>
				</figure>
				<figure class="thumbnail">
					<img src="images/sky-240.jpg" alt="Intermittent clouds"/>
					<figcaption>
						<h3>CLOUDSCAPE</h3>
						<a href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a>
					</figcaption>
				</figure>
				<figure class="thumbnail">
					<img src="images/sea43-240.jpg" alt="Sunset in the sea"/>
					<figcaption>
						<h3>SUNSET</h3>
						<a href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a>
					</figcaption>
				</figure>
		</div>
	</section>
</body>
</html>
